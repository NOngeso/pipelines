$def with (seqs,form)

<LEGEND style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px"> 
[requested sequence]
</LEGEND>
<pre>
$for seq in seqs:
	$seq
</pre>
</FIELDSET>



<form action="" method="post">
$:form.render()
</form>
